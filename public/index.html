<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#D8493A" />

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/radiobutton.css" rel="stylesheet">
    <link href="styles/progress.css" rel="stylesheet">
    <link href="styles/messages.css" rel="stylesheet">
    <link href="styles/button.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
    <link rel="stylesheet" href="styles/animate.css">
    <title>Who is this Pokemon?</title>
    <style>
        body {
            background-image: url("assets/img/c1406a95.png");
            background-repeat: repeat;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            height: calc(100vh - 45px);
            padding: .5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column
        }
        #score{
            font-family: 'Viga', sans-serif;
            display: flex;
            width: 100%;
            color: white;
            justify-content: space-between
        }
        .gold{
            color: gold
        }
        .yellow{
            color: yellow
        }
    </style>


</head>

<body>

    <div class="container">
        <div id="score">
            <p><strong class="yellow">Current</strong><span id="currentScore"></span></p>
            <p><strong class="gold">High</strong><span id="hiScore"></span></p>
        </div>
        <progress id="timeLeft" max="8" value="8"></progress>
        <canvas id="canvas" class="animated bounce"></canvas>

    <div id="options-content">

    </div>
        
</div>



    <script>

        var elem = document.documentElement;

        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }

    </script>

    <script src="scripts/level.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
