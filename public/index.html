<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#D8493A" />

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/radiobutton.css" rel="stylesheet">
    <link href="styles/progress.css" rel="stylesheet">
    <link href="styles/messages.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/flipcard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/animate.css">
    <title>Who is this Pokemon?</title>
    <style>
        body {
            background-image: url("assets/img/c1406a95.png");
            background-repeat: repeat;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            height: calc(100vh - 45px);
            padding: .5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column
        }
    </style>


</head>

<body>

    <div class="container">
        <progress id="timeLeft" max="8" value="8"></progress>
        <canvas id="canvas" class="animated bounce"></canvas>


        <div class="flipper animated fadeInUp">
            <div class="front">
                <div id="options">
                </div>
            </div>
            <div class="back">
                <p class="pokemon-name success">Yeah!</p>
                <br>
                <p class="pokemon-name success">It's <span id="pokemon_name"></span>!</p>

            </div>
        </div>

    </div>

    <script>

        var elem = document.documentElement;

        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }

    </script>

    <script src="scripts/game.js"></script>
</body>

</html>
